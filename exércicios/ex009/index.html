<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"> <!-- A a I i -->
        <li>acordar</li>
        <li>ligar para joão</li>
        <li>tomar café</li>
        <li>escovar os dentes</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="square"> <!-- disc circle square -->
        <li>pão</li>
        <li>leite</li>
        <li>tomate</li>
        <li>manteiga</li>
        <li>arroz</li>
        <li>feijão</li>
    </ul>
    <h2>minhas linguagens favoritas</h2>
    <ol>
        <li>antigas</li>
        <ol>
            <li>Clipper</li>
            <li>Visual Basic</li>
        </ol>
        <li>Novas</li>
    </ol>
</body>
</html>
